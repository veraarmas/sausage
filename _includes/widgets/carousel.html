<div class="telar-widget telar-widget-carousel">
  <div id="carousel-{{ widget_id }}" class="carousel slide{% if size_class and size_class != 'default' %} carousel-size-{{ size_class }}{% endif %}" data-bs-ride="false">
    <!-- Indicators -->
    <div class="carousel-indicators">
      {% for item in items %}
      <button type="button" data-bs-target="#carousel-{{ widget_id }}"
              data-bs-slide-to="{{ loop.index0 }}"
              {% if loop.first %}class="active" aria-current="true"{% endif %}
              aria-label="Slide {{ loop.index }}"></button>
      {% endfor %}
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      {% for item in items %}
      <div class="carousel-item {% if loop.first %}active{% endif %}">
        <div class="carousel-image-container">
          <img src="{% if item.image.startswith('http://') or item.image.startswith('https://') %}{{ item.image }}{% else %}{{ base_url }}/assets/images/{{ item.image }}{% endif %}"
               alt="{{ item.alt }}"
               class="d-block carousel-image">
        </div>
        {% if item.caption or item.credit %}
        <div class="carousel-caption-below">
          {% if item.caption %}
          <p class="caption-text">{{ item.caption }}</p>
          {% endif %}
          {% if item.credit %}
          <p class="caption-credit"><small>{{ item.credit }}</small></p>
          {% endif %}
        </div>
        {% endif %}
      </div>
      {% endfor %}
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button"
            data-bs-target="#carousel-{{ widget_id }}" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button"
            data-bs-target="#carousel-{{ widget_id }}" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
