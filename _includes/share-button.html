<!--
  Share Button Component
  Version: v0.5.0-beta

  Reusable share button that triggers the share panel offcanvas.

  Parameters:
  - variant: "icon-only", "icon-text", "navbar" (for header navigation)
  - context: "story" (default) or "site" (for homepage, shows different title)

  Usage:
    { % include share-button.html variant="icon-text" context="story" % }
    { % include share-button.html variant="navbar" context="site" % }
-->

{% assign variant = include.variant | default: "icon-text" %}
{% assign context = include.context | default: "story" %}

<button
  class="share-button share-button-{{ variant }}"
  data-bs-toggle="modal"
  data-bs-target="#panel-share"
  data-share-context="{{ context }}"
  aria-label="{{ lang.share.button }}"
  title="{{ lang.share.button }}">
  <svg class="share-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
    <path d="M16 5l-1.42 1.42-1.59-1.59V16h-1.98V4.83L9.42 6.42 8 5l4-4 4 4zm4 5v11c0 1.1-.9 2-2 2H6c-1.11 0-2-.9-2-2V10c0-1.11.89-2 2-2h3v2H6v11h12V10h-3V8h3c1.1 0 2 .89 2 2z"/>
  </svg>
  {% if variant == "icon-text" or variant == "navbar" %}
  <span class="share-button-text">{{ lang.share.button }}</span>
  {% endif %}
</button>
