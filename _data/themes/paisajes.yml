name: "Paisajes"
description: "Inspired by the original Paisajes Coloniales project by Adelaida Ávila, Santiago Muñoz Arbeláez, Alejandra Orduz, and collaborators."
creator: "Neogranadina"
creator_url: "https://paisajescoloniales.org"

colors:
  # Text/Font colors
  text:
    heading: "#2c3e50"        # Heading font color
    body: "#333333"           # Body text color
    link: "#8b4513"           # Hyperlink color (saddle brown)
    button: "#FFFFFF"         # Button text color
    panel_layer1: "#2c3e50"   # Layer 1 panel text color
    panel_layer2: "#FFFFFF"   # Layer 2 panel text color
    panel_glossary: "#333333" # Glossary panel text color

  # Background colors
  background:
    button: "#2c3e50"         # Button background
    panel_layer1: "#A8C5D4"   # Layer 1 panel background
    panel_layer2: "#3d2645"   # Layer 2 panel background
    panel_glossary: "#F5EDE1" # Glossary panel background

# Fonts - You can use any Google Fonts
# Visit https://fonts.google.com to browse available fonts
# Format: "'Font Name', fallback" (keep the quotes and fallback)
# Example: "'Roboto', sans-serif" or "'Merriweather', serif"
fonts:
  headings: "'Playfair Display', serif"
  body: "'Source Sans Pro', sans-serif"
