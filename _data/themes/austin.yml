name: "Austin"
description: "Burnt orange and charcoal with modern serif headings"
creator: "AMPL"
creator_url: "https://ampl.clair.ucsb.edu"

colors:
  # Text/Font colors
  text:
    heading: "#BF5700"        # Heading font color
    body: "#333F48"           # Body text color
    link: "#BF5700"           # Hyperlink color (burnt orange)
    button: "#FFFFFF"         # Button text color
    panel_layer1: "#333F48"   # Layer 1 panel text color
    panel_layer2: "#FFFFFF"   # Layer 2 panel text color
    panel_glossary: "#333F48" # Glossary panel text color

  # Background colors
  background:
    button: "#BF5700"         # Button background
    panel_layer1: "#9CADB7"   # Layer 1 panel background
    panel_layer2: "#577565"   # Layer 2 panel background
    panel_glossary: "#D6D2C4" # Glossary panel background

# Fonts - You can use any Google Fonts
# Visit https://fonts.google.com to browse available fonts
# Format: "'Font Name', fallback" (keep the quotes and fallback)
# Example: "'Roboto', sans-serif" or "'Merriweather', serif"
fonts:
  headings: "'Crimson Pro', serif"
  body: "'Inter', sans-serif"
